---
protocolVersion: 1.0.0
cyberetherVersion: 1.0.0
title: Spectrum Analyzer
description: Simple waterfall and lineplot.
creator: Luigi
license: MIT

computeDevice: cpu

graph:
  soapy:
    module: soapy-view
    device: ${computeDevice}
    dataType: CF32
    config:
      deviceString: driver=rtlsdr,serial=00000001
      frequency: 94.9e6
      sampleRate: 2.0e6
      outputShape: [16, 2048]
      bufferMultiplier: 512

  win:
    module: window
    device: ${computeDevice}
    dataType: CF32
    config:
      shape: ${graph.soapy.config.outputShape}

  win_mul:
    module: multiply
    device: ${computeDevice}
    dataType: CF32
    input:
      factorA: ${graph.soapy.output.buffer}
      factorB: ${graph.win.output.window}

  fft:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: true
    input:
      buffer: ${graph.win_mul.output.product}

  amp:
    module: amplitude
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    input:
      buffer: ${graph.fft.output.buffer}

  scl:
    module: scale-view
    device: ${computeDevice}
    dataType: F32
    config:
      range: [-100.0, 0.0]
    input:
      buffer: ${graph.amp.output.buffer}

  lpt:
    module: lineplot-view
    device: ${computeDevice}
    dataType: F32
    input:
      buffer: ${graph.scl.output.buffer}

  wtf:
    module: waterfall-view
    device: ${computeDevice}
    dataType: F32
    input:
      buffer: ${graph.scl.output.buffer}
    interface:
      previewEnabled: true

  spc:
    module: spectrogram-view
    device: ${computeDevice}
    dataType: F32
    input:
      buffer: ${graph.scl.output.buffer}
    interface:
      previewEnabled: true
