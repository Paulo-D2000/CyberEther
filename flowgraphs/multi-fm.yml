---
protocolVersion: 1.0.0
cyberetherVersion: 1.0.0
title: Multi FM Receiver
summary: Multi radio station receiver.
author: Luigi
license: MIT

computeDevice: cpu

graph:
  soapy:
    module: soapy
    device: ${computeDevice}
    dataType: CF32
    config:
      deviceString: driver=rtlsdr,serial=00000001
      frequency: 96.9e6
      sampleRate: 240e3
      numberOfBatches: 8
      numberOfTimeSamples: 2048
      bufferMultiplier: 512

  win:
    module: window
    device: ${computeDevice}
    dataType: CF32
    config:
      size: 2048

  win_mul:
    module: multiply
    device: ${computeDevice}
    dataType: CF32
    input:
      factorA: ${graph.soapy.output.buffer}
      factorB: ${graph.win.output.window}

  fft:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: true
    input:
      buffer: ${graph.win_mul.output.product}

  amp:
    module: amplitude
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    input:
      buffer: ${graph.fft.output.buffer}

  scl:
    module: scale
    device: ${computeDevice}
    dataType: F32
    config:
      range: [-100.0, 0.0]
    input:
      buffer: ${graph.amp.output.buffer}

  flt:
    module: filter
    device: ${computeDevice}
    dataType: CF32
    config:
      sampleRate: 240e3
      bandwith: 200e3
      center: 0.0
      taps: 111

  flt_mul:
    module: multiply
    device: ${computeDevice}
    dataType: CF32
    input:
      factorA: ${graph.fft.output.buffer}
      factorB: ${graph.flt.output.coeffs}

  amp-2:
    module: amplitude
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    input:
      buffer: ${graph.flt_mul.output.product}

  scl-2:
    module: scale
    device: ${computeDevice}
    dataType: F32
    config:
      range: [-100.0, 0.0]
    input:
      buffer: ${graph.amp-2.output.buffer}

  ifft:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: false
    input:
      buffer: ${graph.flt_mul.output.product}

  invert:
    module: invert
    device: ${computeDevice}
    dataType: CF32
    input:
      buffer: ${graph.ifft.output.buffer}

  fm:
    module: fm
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    config:
      sampleRate: 240e3
    input:
      buffer: ${graph.invert.output.buffer}

  fft-3:
    module: fft
    device: ${computeDevice}
    dataType: CF32
    config:
      forward: true
    input:
      buffer: ${graph.ifft.output.buffer}

  amp-3:
    module: amplitude
    device: ${computeDevice}
    inputDataType: CF32
    outputDataType: F32
    input:
      buffer: ${graph.fft-3.output.buffer}

  scl-3:
    module: scale
    device: ${computeDevice}
    dataType: F32
    config:
      range: [-100.0, 0.0]
    input:
      buffer: ${graph.amp-3.output.buffer}
  
  audio:
    module: audio
    device: cpu
    dataType: F32
    config:
      inSampleRate: 240e3
      outSampleRate: 48e3
    input:
      buffer: ${graph.fm.output.buffer}
  
  wtf:
      module: waterfall
      device: ${computeDevice}
      dataType: F32
      input:
        buffer: ${graph.scl-2.output.buffer}
      interface:
        previewEnabled: true

  wtf-2:
      module: waterfall
      device: ${computeDevice}
      dataType: F32
      input:
        buffer: ${graph.scl-3.output.buffer}
      interface:
        previewEnabled: true

  wtf-3:
      module: waterfall
      device: ${computeDevice}
      dataType: F32
      input:
        buffer: ${graph.scl.output.buffer}
      interface:
        previewEnabled: true

